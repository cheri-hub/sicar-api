version: '3.8'

services:
  # API SICAR Minimal - Apenas Stream Downloads
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sicar_api_minimal
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    restart: unless-stopped
    networks:
      - sicar_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

networks:
  sicar_network:
    driver: bridge
