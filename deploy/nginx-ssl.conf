# Configuração Nginx para SICAR API
# Produção com SSL

server {
    listen 80;
    server_name api.sicar.empresa.com;  # ALTERAR PARA SEU DOMÍNIO
    
    # Redirecionar HTTP para HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.sicar.empresa.com;  # ALTERAR PARA SEU DOMÍNIO

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.sicar.empresa.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.sicar.empresa.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/api.sicar.empresa.com/chain.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max upload size (para downloads grandes)
    client_max_body_size 100M;

    # Logs
    access_log /var/log/nginx/sicarapi_access.log;
    error_log /var/log/nginx/sicarapi_error.log;

    # API Backend
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para downloads longos
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;

        # WebSocket support (se necessário)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Frontend estático (se compilado)
    location /static {
        alias /opt/sicarapi/app/frontend/dist;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Health check (sem logs)
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }

    # API Docs (protegido - opcional)
    location /docs {
        proxy_pass http://127.0.0.1:8000/docs;
        # Adicionar autenticação básica se necessário
        # auth_basic "Restricted";
        # auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|git|gitignore|md)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

