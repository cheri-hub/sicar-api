# ============================================
# Configuração Nginx para cherihub.cloud
# Com subdomínios: HOME + SICAR
# 
# IMPORTANTE: No .env da VPS, configure:
#   API_ROOT_PATH=/api
#   API_BASE_URL=https://sicar.cherihub.cloud/api
# ============================================

# ============================================
# HTTP -> HTTPS Redirect
# ============================================
server {
    listen 80;
    server_name cherihub.cloud www.cherihub.cloud sicar.cherihub.cloud;
    return 301 https://$host$request_uri;
}

# ============================================
# HOME - cherihub.cloud (Portal Principal)
# ============================================
server {
    listen 443 ssl;
    server_name cherihub.cloud www.cherihub.cloud;

    ssl_certificate /etc/letsencrypt/live/cherihub.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cherihub.cloud/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# ============================================
# SICAR - sicar.cherihub.cloud
# ============================================
server {
    listen 443 ssl;
    server_name sicar.cherihub.cloud;

    ssl_certificate /etc/letsencrypt/live/cherihub.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cherihub.cloud/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ========================================
    # API via /api/ (PRINCIPAL)
    # Frontend chama: /api/health, /api/downloads, etc.
    # Nginx reescreve para: /health, /downloads, etc.
    # ========================================
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # ========================================
    # Swagger/Docs (acesso direto sem /api/)
    # ========================================
    location ~ ^/(docs|redoc|openapi.json)$ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================
    # Frontend SICAR (SPA React/Vue)
    # ========================================
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
