# ===================================================================
# CI/CD Pipeline - SICAR API
# ===================================================================
# Este workflow executa testes e build em cada push/PR
# ===================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # =============================================
  # JOB 1: Testes
  # =============================================
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sicar_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install Tesseract
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-por

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          cd SICAR_package && pip install -e .

      - name: ğŸ§ª Run Tests
        env:
          DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/sicar_test
          API_KEY: test-api-key-for-ci
          DEBUG: "False"
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing

      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # =============================================
  # JOB 2: Lint & Security
  # =============================================
  lint:
    name: ğŸ” Lint & Security
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff bandit safety

      - name: ğŸ” Ruff Lint
        run: ruff check app/ --ignore E501

      - name: ğŸ”’ Bandit Security Check
        run: bandit -r app/ -ll --skip B101

      - name: ğŸ›¡ï¸ Safety Check (Dependencies)
        run: safety check -r requirements.txt --ignore 70612
        continue-on-error: true

  # =============================================
  # JOB 3: Build Docker (ValidaÃ§Ã£o)
  # =============================================
  build:
    name: ğŸ³ Build Docker
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: sicar-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
